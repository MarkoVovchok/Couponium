<body>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="loginer" action="http://localhost:8080/couponiumWeb/login" method="POST">
                    <div class="input-group">

    <!-- This is a remember implementation. It changes Name and Password fields according to cookies -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        var namo = getCookie("name");
        var password = getCookie("password");
        var str = ""
        if (namo !== str){
        alert("Welcome back, "+ namo)    
        document.getElementsByName('name')[0].placeholder=''+ namo;
        document.getElementsByName('password')[0].placeholder=''+ password;
        }
    </script>
</body>

</html>
